<body>

  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>  

  <div id="card">
    <div class="container">
      <h1 class="head-title">Chinese Idols</h1>
      <div id="swiper">
        <div id="swiper-card">
          <img src="#" draggable="false" class="swiper-card-img" />
          <section class="swiper-card-info">
            <h2 class="swiper-card-name"></h2>
            <p class="swiper-card-location"></p>
          </section>
        </div>
      </div>
    </div>
  </div> 



  <center>
    <br />
    <p class="guide">You can swipe left or right!<p>
  </center>

  <center class = "btns">
      <button id = "btn" onclick="prev()">Prev</button>
      <button id = "btn" onclick="randomCard()">Random</button>
      <button id = "btn" onclick="next()">Next</button> 
  </center>
